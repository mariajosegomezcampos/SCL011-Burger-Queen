
<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onAddUser(formRegister)">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                 
                  <div class="form-group">
                    <input type="email"  #email="ngModel"   name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required minlength="8">
                  </div>
                  <div class="alert alert-primary" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">correo electronico es requerido</div>
                    <div *ngIf="email.errors.minlength">El correo electrónico debe tener al menos 8 caracteres</div>
                  </div>
                  <div class="form-group">
                    <input type="password"  #password="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required minlength="6"
                      maxlength="10">
                  </div>
                  <div class="alert alert-primary" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">se requiere contraseña</div>
                    <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <h5>Seleccionar image:</h5>
                    <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                  </div>

                   <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success"
                      role="progressbar" [style.width]="(uploadPercent | async) +'%'">
                    </div>
                  </div>
                  <br>
                  <input type="hidden" [value]="urlImage | async">
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                       <span class="fa fa-facebook"></span> 
                      FACEBOOK
                    </button>
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                       <span class="fa fa-google"></span> 
                      GOOGLE
                    </button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
